<ion-header>
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="login()">Login</ion-button>
  <ion-button (click)="logout()">Logout</ion-button>
  <ion-button (click)="refresh()" [disabled]="!loggedIn">Refresh</ion-button>
  <div>
    <p>I am logged in: {{ loggedIn }}</p>
    <p>My token is: {{ accessToken }}</p>
  </div>
</ion-content>
